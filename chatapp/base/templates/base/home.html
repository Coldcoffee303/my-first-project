{% extends 'main.html' %}


{% block content %}


<style>
	body{
		background-color:#b3cde0;
	}
	.home-container {
		display: grid;
		font-family: verdana;
		grid-template-columns: 20% auto;
		background-color:#b3cde0;
		align-content: space-around;
		padding:20px;
		gap:10px;
	}

	.home-container > div{
		background-color:#6497b1;
		padding:20px;
	}


</style>

<div class='home-container'>
	<div>
		<div>
			<h2>Browse Topics</h2>
			<hr>
		</div>
		<div>
			<a href='{% url "Home" %}'>All</a>
		</div>
		{% for topic in topics %}
		<div>
			<a href="{%  url 'Home' %}?q={{topic.name}}">{{topic.name}}</a>
		</div>
		{% endfor %}
	</div>

	<div>
		<h2>Rooms</h2>
		<hr>
		<a href="{% url 'create-room' %}">Create Room</a>
		<br>
		{% for room in rooms %}
		<div class='room-container'>
			<h3>@{{room.host}}</h3>
			<a href="{% url 'update-room' room.id %}">Edit</a>
			<a href="{% url 'delete-room' room.id %}">Delete</a>
			<h3>{{room.id}}.<a href="{% url 'chat-room' room.id %}">{{room.name}}</a></h3>
			<h4>{{room.topic}}</h4>
			<hr>
		</div>
		{% endfor %}
	</div>
</div>

{% endblock %}
